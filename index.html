  <body>

  <div class="Drawingcontainer">

    <div id="CanvasTools">

        <button title="Background Image"><label for="imageInput" class="custom-file-input">
          <span class="icon"><i class="fa-regular fa-image"></i></span> 
        </label></button>
        <input type="file" id="imageInput" accept="image/*" style="display:none;">
        <button id="clearButton" title="Clear Canvas"><i class="fa-solid fa-ban" ></i></button>
        <button id="saveImageButton" title="Save Image"><i class="fa-solid fa-floppy-disk" ></i></button>
        <button id="goBack" title="Undo"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="returnDrawing" title="Redo"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="rotateButton" title="Rotate"><i class="fa-solid fa-rotate"></i></button>

    </div>

    <div id="drawingCanvasTools">

      <div class="box" id="sidebar"></div>

      <div id="drawingColors">
        <div class="box colourPalette"></div>
        <div id="colorInput"><input type="color" id="choseColor" width="70px"></div>
      </div>
     
     
      <div class="box options"></div>

      
    </div>

    <div id="content"></div>

  </div>
